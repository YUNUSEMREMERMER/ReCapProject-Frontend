<div *ngIf="carDetail "  class="row" >
      

        <div class="col-md" >
            <img
            
              [src]= "carDetail.imagePath.length !== 0 
              ? 'https://localhost:44397/'+carDetail.imagePath
              : 'https://localhost:44397/Images/default.jpg'"
              class="card-img-top"
              alt=""/>
        </div>

        <div class="col-md">

            <div>
                <h5 class="card-title">{{ carDetail.brandName }}</h5>
          
                <ul class="list-group list-group-flush" style="width: 250px">
                    <li class="list-group-item">Marka: {{ carDetail.brandName }}</li>
                    <li class="list-group-item">Açıklama: {{ carDetail.descriptions }}</li>
                    <li class="list-group-item">Renk: {{ carDetail.colorName }}</li>
                    <li class="list-group-item">
                    Günlük Fiyat : {{ carDetail.dailyPrice | currency: "₺" }}
                    </li>
                </ul>

            </div>

            <div>
                <div class="form-group row mb-2" style="margin-top: 10px;">
                    <label for="example-date-input" class="col-4 col-form-label">Başlangıç</label>
                    <div class="col-8">
                      <input
                      class="form-control"
                      min="{{ getRentDate() }}"
                      value="{{ getRentDate() }}"
                      type="date"
                      [(ngModel)]="rentDate"
                      />
                    </div>
                                    
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-4 col-form-label">Bitiş</label>
                    <div class="col-8">
                      <input
                      class="form-control"
                      type="date"
                      min="{{ getReturnDate() }}"
                      value="{{ getReturnDate() }}"
                      [(ngModel)]="returnDate"
                      
                      />
                    </div>
                              
                </div>
                  <div class="modal-footer">
                    <button
                      (click)="isRentalable()"
                      type="button"
                      class="btn btn-primary"
                      style="background-color: rgb(0, 0, 0);">
                      Kirala
                    </button>
                    
                  </div>

            </div>

            

        </div>




</div>


<div *ngIf=" carDetail" class="card">
      
     

           <img
          style="width: 100%; height:auto; "
            [src]= "carDetail.imagePath.length !== 0 
            ? 'https://localhost:44397/'+carDetail.imagePath
            : 'https://localhost:44397/Images/default.jpg'"
            class="card-img-top"
            alt=""
          /> 


          <table class="table">
            <thead> 
              <tr>
                <th style="text-align: center">Car Name</th>
                <th style="text-align: center">Color</th>
                <th style="text-align: center">Model Year</th>
                <th style="text-align: center">Description</th>
                <th style="text-align: center">Daily Price</th>
              </tr>
            </thead>
            <tr >
              
              <td style="text-align: center">{{ carDetail.brandName }}</td>
              <td style="text-align: center">{{ carDetail.colorName }}</td>
              <td style="text-align: center">{{ carDetail.modelYear }}</td>
              <td style="text-align: center">{{ carDetail.descriptions }}</td>
              <td style="text-align: center">{{ carDetail.dailyPrice | currency }}</td>
            </tr>
            
          </table>

          <button  routerLink="/cars/rental/{{carDetail.carId}}" type="button" class="btn btn-primary"   style="background-color: rgb(0, 0, 0);">KÄ°RALA</button>
          
          
</div>

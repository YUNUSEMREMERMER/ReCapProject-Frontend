<div class="content">
    <div class="co-md-12">
        <div class="card">
            <div class="card-header"> <h5 class="title">Ürün Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="modelYear">Araç Yıl</label>
                        <div class="form-group">
                        <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="araç yılı"   />
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyat"   />
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descriptions">Açıklama</label>
                        <div class="form-group">
                        <input type="text" id="descriptions" formControlName="descriptions" class="form-control" placeholder="Açıklama"   />
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                        <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka"   />
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                        <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="renk"   />
                        </div>
                    </div>
                    

                </form>

            </div>
            <div class="card-footer">
                <button class="btn btn-fiil btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
    
</div>

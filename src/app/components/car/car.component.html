<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterBrand" class="form-label"> <span >Araba Ara</span></label>
  <input type="text" class="form-control" [(ngModel)]="filterBrand"  id="filterBrand" placeholder="araba markası giriniz">
</div>

<app-car-filter></app-car-filter>


<div class="row">
  <div 
  *ngFor="let car of cars | filterPipe:filterBrand "  
   class="card" 
   style="width: 17rem">
    
        
        <img
          style="width: 200px; height: 200px; padding: 0px 0px 0px 70px;"
          [src]= "car.imagePath.length !== 0 
          ? 'https://localhost:44397/'+car.imagePath
          : 'https://localhost:44397/Images/default.jpg'"
          class="card-img-top"
          alt=""
        />
     
  <div class="card-body">
      <h5 class="card-title text-center">
        {{ car.brandName }} 
      </h5>
      <p class="card-text text-center">{{ car.descriptions }}</p>
    </div>
    <ul class="list-group list-group-flush">
      
  
      <li class="list-group-item text-center">{{ car.colorName }}</li>
      <li class="list-group-item text-center">{{ car.modelYear }}</li>
      <li class="list-group-item text-center">{{ car.dailyPrice | currency}} </li>
      
    </ul>
    <div class="card-body d-grid gap-2 col-8 mx-auto">
      <button type="button" routerLink="/carDetail/{{car.carId}}"  class="btn btn-primary">Detaylı Göster </button>
    </div>
  </div>
  </div>

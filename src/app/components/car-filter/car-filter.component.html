  <div class="row mb-3 ">
    <div class="col col-4">
      <select [(ngModel)]="brandIdFilter"  class="form-select " >
        <option selected>marka</option>
        <option *ngFor="let brand of brands" [value]="brand.id"
        selected="{{selectedBrand(brand.id)}}">{{brand.brandName}}</option>
      </select>
        
    </div>
    <div class="col col-4">
      <select  [(ngModel)]="colorIdFilter" class="form-select" >
        <option *ngFor="let color of colors" [value]="color.id" 
        selected="{{selectedColor(color.id)}}" >{{color.colorName}}</option>
      </select>

    </div>
    <div class="col col-1">
      <a  routerLink="/cars/filter/{{colorIdFilter}}/{{brandIdFilter}}"  class="btn btn-warning">Filtrele</a>
      </div>
      <div class="col col-1">
          <a style="margin-left: 5px;" routerLink="" class="btn btn-danger">Temizle</a>
      </div>
  </div>
